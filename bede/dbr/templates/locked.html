<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Locked - Bede</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Custom properties for theme colors and fonts */
        :root {
            --bede-pink: #F9D7E2;
            --bede-pink-darker: #E87A95;
            --bede-dark: #111827; /* A slightly softer black */
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* Use Inter as the default body font */
        body {
            font-family: var(--font-body);
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Style for the main heading */
        .heading-font {
            font-family: var(--font-heading);
            font-weight: 800;
        }

        /* The pink highlight effect for the heading text */
        .text-highlight {
            background-color: var(--bede-pink);
            padding: 0.1em 0.25em;
            line-height: 1.5; /* Adjust line height for better background fit */
            border-radius: 6px;
        }

        /* Main content should grow to push footer down */
        .main-content {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-white">

    <!-- Header for logos -->
    <header class="absolute top-0 left-0 right-0 w-full p-4 sm:p-6">
        <div class="container flex items-center justify-between mx-auto">
            <!-- Left Logo -->
            <img src="https://placehold.co/120x50/000000/FFFFFF?text=Logo" alt="Placeholder Logo Left" class="h-8 sm:h-10">
            <!-- Right Logo -->
            <img src="https://placehold.co/120x50/EEE/000000?text=Logo" alt="Placeholder Logo Right" class="h-8 sm:h-10">
        </div>
    </header>

    <!-- Main container -->
    <main class="flex items-center justify-center w-full main-content px-4 py-12">
        
        <!-- Account Locked card -->
        <div class="w-full max-w-md space-y-8 text-center mt-20 sm:mt-0">
            
            <!-- Lock Icon -->
            <div>
                <svg class="mx-auto h-16 w-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 00-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </div>
            
            <!-- Header section -->
            <div class="text-center">
                <h1 class="text-4xl leading-tight tracking-tight text-gray-900 heading-font sm:text-5xl">
                    Account <span class="text-highlight">Locked</span>
                </h1>
                <p class="mt-4 text-gray-500 max-w-sm mx-auto">
                    For your security, your account has been temporarily locked due to too many failed login attempts.
                </p>
            </div>

            <!-- Action Button -->
            <div class="pt-4">
                <a href="{% url 'login' %}" 
                   class="inline-block px-8 py-3 text-sm font-semibold text-white border border-transparent rounded-full group focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-transform duration-200 ease-in-out hover:scale-105"
                   style="background-color: var(--bede-dark);">
                    Back to Login
                </a>
            </div>

             <!-- Contact support link -->
             <div class="text-sm text-center text-gray-500">
                <p>Having trouble? 
                    <a href="#" class="font-medium hover:text-pink-600" style="color: var(--bede-pink-darker);">
                        Contact Support
                    </a>
                </p>
            </div>

        </div>
    </main>
    
    <!-- Footer Section -->
    <footer class="w-full py-6 text-center">
        <p class="text-sm text-gray-500">
            Â© NAIRDC 2025 - All rights reserved.
        </p>
    </footer>

</body>
</html>
